<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-App</title>
    <!-- ====== CSS File ====== -->
     <link rel="stylesheet" href="style.css">
     <!-- ======== Google Fonts ======= -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <!-- ============ Dark/Light Mode========== -->
   
    <!-- ======= Main Container ======= -->
    <main class="main-container">
      <div class="mode">
         <img onclick="changeMode()" id="img-mode" src="/images/moon.png">
      </div>
        <!-- ====== Calculator Part ===== -->
         <section id="calculator-container">
            <!-- ========= display div ==== -->
            <form>
                <div class="display">
                    <input value="0"  type="text" name="display">
                </div>
                <!-- ============= button part ======== -->
                 <div class="row">
                    <input type="button" onclick="display.value='0'" class="btn-operator" value="AC">
                    <input type="button" onclick="display.value=display.value.toString().slice(0,-1) || '0'" class="btn-operator" value="DEL">
                    <input type="button" onclick="display.value==='0'||display.value===''?display.value='%':display.value+='%' " class="btn-operator" value="%">
                    <input type="button" onclick="display.value ==='0'||display.value===''? display.value='/':display.value+='/' " class="btn-operator" value="/">
                 </div>
                 <div class="row">
                    <input type="button" onclick="display.value === '0' || display.value ===''? display.value='7': display.value +='7'" class="btn" value="7">
                    <input type="button" onclick="display.value === '0' || display.value ===''? display.value='8': display.value +='8' " class="btn" value="8">
                    <input type="button" onclick="display.value === '0' || display.value ===''? display.value='9': display.value +='9' " class="btn"  class="btn" value="9">
                    <input type="button" onclick="display.value === '0' || display.value ===''? display.value='*': display.value +='*' "  class="btn-operator" value="*">
                 </div>
                 <div class="row">
                    <input type="button" onclick="display.value==='0' || display.value==''?display.value='4': display.value+='4' " class="btn" value="4">
                    <input type="button" onclick="display.value ==='0' || display.value===''? display.value='5':display.value+='5' " class="btn" value="5">
                    <input type="button" onclick="display.value ==='0' || display.value===''? display.value='6':display.value+='6' " class="btn" value="6">
                    <input type="button" onclick="display.value === '0' || display ==='' ? display.value='-':display.value+='-' " class="btn-operator" value="-">
                 </div>
                 <div class="row">
                    <input type="button" onclick="display.value==='0' || display.value==='' ?display.value='1':display.value+='1' " class="btn" value="1">
                    <input type="button" onclick="display.value==='0' || display.value==='' ?display.value='2':display.value+='2' " class="btn" value="2">
                    <input type="button" onclick="display.value==='0' || display.value==='' ?display.value='3':display.value+='3' " class="btn" value="3">
                    <input type="button" onclick="display.value==='0' || display.value==='' ?display.value='+':display.value+='+' " class="btn-operator" value="+">
                 </div>
                 <div class="row">
                    <input type="button" onclick="display.value === '0' || display.value ===''? display.value+='00': display.value+='00' " class="btn" value="00">
                    <input type="button" onclick="display.value === '0' || display.value ===''? display.value+='0': display.value +='0'" class="btn" value="0">
                    <input type="button" onclick="display.value === '0' || display.value ==='' ? display.value='0.': display.value +='.'" class="btn" value=".">
                    <input type="button" onclick="display.value= eval(display.value) " class="btn-equal" value="=">
                 </div>
            </form>

         </section>

         <!-- ============= Developer ========= -->
          <div class="author-text">
            <small class="author">&copy; 2025. Developed by Tonmoy</small>
          </div>
    </main>

    <!-- ============ JS file ======== -->
     <script src="app.js"></script>
</body>
</html>
